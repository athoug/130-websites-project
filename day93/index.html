<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Monster's Inc</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="mike-1">
            <div class="horn-left"></div>
            <div class="horn-right"></div>
            <div class="face">
              <div class="eye-1">
                <div class="puple">
                  <div class="shine"></div>
                </div>
              </div>
              <div class="mouth"></div>
            </div>
            <div class="left-arm">
              <div class="top-arm"></div>
              <div class="bottom-arm"></div>
              <div class="finger-1"></div>
              <div class="finger-2"></div>
              <div class="finger-3"></div>
            </div>
            <div class="right-arm">
              <div class="top-arm-right"></div>
              <div class="bottom-arm-right"></div>
              <div class="finger-1-right"></div>
              <div class="finger-2-right"></div>
              <div class="finger-3-right"></div>
            </div>
            <div class="left-leg">
              <div class="top-leg"></div>
              <div class="bottom-leg"></div>
              <div class="feet"></div>
              <div class="toe-1"></div>
              <div class="toe-2"></div>
              <div class="toe-3"></div>
            </div>
            <div class="right-leg">
              <div class="top-leg-right"></div>
              <div class="bottom-leg-right"></div>
              <div class="feet-right"></div>
              <div class="toe-1-right"></div>
              <div class="toe-2-right"></div>
              <div class="toe-3-right"></div>
            </div>
          </div>
        </div>
    </body>
</html>
