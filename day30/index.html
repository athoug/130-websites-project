        <link rel="stylesheet" href="css/master.css">
        <script type="text/javascript" src='js/script.js'></script>

    <body>
        <div class="title">
            <h1>SPUTNIK</h1>
            <h6>10.04.1957</h6>

            </div>
            <div class="sput-top-tail"></div>
            <div class="sput-middle-tail"></div>
            <div class="sput-bottom-tail"></div>
        </div>
