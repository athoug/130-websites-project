<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Currancy Converter</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/money.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

  <div class="container">
    <div class="top">
      <p id="date">date</p>
      <h2>Currancy</h2>
      <input type="text" id="topCurrancy" placeholder="10.25">
      <select id="topCurrencySelector">
        <!-- <option value="">USD</option> -->
        <!-- <option value="">GBP</option> -->
      </select>
    </div> <!-- top container of currancy -->
    <div class="btn" id="swapper">
      <p>
        <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
        <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
      </p>
    </div> <!-- swap currancy btn -->
    <div class="bottom">
      <input type="text" id="bottomCurrancy" placeholder="30.65">
      <select id="bottomCurrencySelector">
        <!-- <option value="">USD</option> -->
        <!-- <option value="">GBP</option> -->
      </select>

        <div id="convert-btn"><p>CONVERT</p></div>
    </div> <!-- bottom container of currancy -->

  </div>

  <footer id='foot'>
    <p id='footp'>Athoug Alsougayer &copy; 2017 &nbsp; &nbsp;&nbsp; &nbsp;<a href="../default.html" id='foota1'>Home</a> &nbsp;| &nbsp; <a href="http://athoug.com/" id='foota2'>blog</a></p>
  </footer>
</body>

</html>
