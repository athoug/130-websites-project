<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clock | Daily Csss Challenge</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Roboto">
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="outter-clock">
            <div class="inner-clock">
              <div class="am">
                <div class="am-dot"></div>
              </div>
              <div class="pm">
                <div class="pm-dot"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
          <div class="leg-left"></div>
          <div class="leg-right"></div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
