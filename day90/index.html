<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Zombie | Daily CSS Challenge</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="head">
            <div class="face">
              <div class="chin"></div>
              <div class="eye-left">
                <div class="left-puple"></div>
              </div>
              <div class="eye-right">
                <div class="right-puple"></div>
              </div>
              <div class="nose">
                <div class="nostral-left"></div>
                <div class="nostral-right"></div>
              </div>
              <div class="mouth">
                <div class="tong"></div>
                <div class="gum"></div>
                <div class="tooth-1"></div>
                <div class="tooth-2"></div>
                <div class="tooth-3"></div>
              </div>
            </div>
            <div class="cap">
              <div class="top-cap">
                <div class="green-patch"></div>
              </div>
              <div class="snap-back"></div>
            </div>
          </div>
          <div class="neck"></div>
          <div class="t-shirt"></div>
          <div class="left-arm">
            <div class="t-sleeve"></div>
            <div class="arm-left"></div>
            <div class="finger-1-left"></div>
            <div class="finger-2-left"></div>
            <div class="finger-3-left"></div>
          </div>
          <div class="right-arm">
            <div class="t-sleeve"></div>
            <div class="arm"></div>
            <div class="finger-1"></div>
            <div class="finger-2"></div>
            <div class="finger-3"></div>
          </div>
          <div class="leg-right">
            <div class="thigh-right"></div>
            <div class="calf-right"></div>
            <div class="foot-right"></div>
          </div>
          <div class="leg-left">
            <div class="thigh-left"></div>
            <div class="calf-left"></div>
            <div class="foot-left"></div>
          </div>
        </div>
    </body>
</html>
