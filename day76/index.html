<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Beaver | Daily CSS Challenge</title>

        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>

        <div class="box">
          <div class="head">
            <div class="head-copy"></div>
            <div class="right-ear"></div>
            <div class="left-ear">
              <div class="inner-ear"></div>
            </div>
            <div class="eye">
              <div class="closed-eye"></div>
              <div class="eye-lid"></div>
            </div>
            <div class="nose">
              <div class="nostral"></div>
            </div>
            <div class="mouth">
              <div class="lip"></div>
              <div class="lip-cover"></div>
              <div class="left-tooth"></div>
              <div class="right-tooth"></div>
            </div>
          </div>
          <div class="tummy">
            <div class="bottom-tummy"></div>
            <div class="top-tummy"></div>
          </div>
          <div class="feet">
            <div class="left-foot">
              <div class="sea-cover"></div>
              <div class="foot"></div>
              <div class="nail-1"></div>
              <div class="nail-2"></div>
              <div class="nail-3"></div>
            </div>
            <div class="right-foot">
              <div class="sea-cover"></div>
              <div class="foot"></div>
              <div class="nail-1"></div>
              <div class="nail-2"></div>
              <div class="nail-3"></div>
            </div>
          </div>
        </div>
    </body>
</html>
