<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="circle"></div>
      <div class="twelve dash"></div>
      <div class="six dash"></div>
      <div class="three dash"></div>
      <div class="nine dash"></div>
      <div class="one dash"></div>
      <div class="eight dash"></div>
      <div class="two dash"></div>
      <div class="seven dash"></div>
      <div class="four dash"></div>
      <div class="five dash"></div>
      <div class="eleven dash"></div>
      <div class="ten dash"></div>
      <div class="date">99</div>
    </div>
  </div>

  <footer id='foot'>
    <p id='footp'>Athoug Alsougayer &copy; 2017 &nbsp; &nbsp;&nbsp; &nbsp;<a href="../default.html" id='foota1'>Home</a> &nbsp;| &nbsp; <a href="http://athougcodesatnight.tumblr.com/" id='foota2'>blog</a></p>
  </footer>
</body>

</html>
