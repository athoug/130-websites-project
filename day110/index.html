<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>laptop</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="speech-laptop">
            <p>Hello!</p>
          </div>
          <div class="speech-phone">
            <p>Hi!</p>
          </div>
          <div class="laptop">
            <div class="top-side">
              <div class="cam"></div>
              <div class="screen-laptop">
                <div class="person-laptop">
                  <div class="hair-top"></div>
                  <div class="hair-bottom"></div>
                  <div class="face-laptop">
                    <div class="hair-left"></div>
                    <div class="hair-right"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-side">
              <div class="trackpad"></div>
            </div>
          </div>
          <div class="phone">
            <div class="camera"></div>
            <div class="screen-phone">
              <div class="person-phone">
                <div class="hair-phone">
                  <div class="hair-band"></div>
                </div>
                <div class="face-phone">
                  <div class="hair-left-phone"></div>
                  <div class="hair-right-phone"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
