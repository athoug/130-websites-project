<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Frankenstine</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="head">
            <div class="head-copy"></div>
            <div class="forhead-ringle-1"></div>
            <div class="forhead-ringle-2"></div>
            <div class="cheeck-left"></div>
            <div class="cheeck-right"></div>
            <div class="nose">
              <div class="top-nose"></div>
              <div class="bottom-nose"></div>
            </div>
            <div class="left-eye">
              <div class="puple"></div>
            </div>
            <div class="right-eye">
              <div class="puple"></div>
            </div>
            <div class="eye-brrow-left"></div>
            <div class="eye-brrow-right"></div>
            <div class="mouth">
              <div class="tooth-1"></div>
              <div class="tooth-2"></div>
              <div class="tooth-3"></div>
              <div class="tooth-4"></div>
              <div class="tooth-5"></div>
            </div>
          </div>
          <div class="hair">
            <div class="hair-lock-1"></div>
            <div class="hair-lock-2"></div>
            <div class="hair-lock-3"></div>
            <div class="hair-lock-4"></div>
            <div class="hair-lock-5"></div>
            <div class="hair-lock-6"></div>
            <div class="hair-lock-7"></div>
            <div class="hair-lock-8"></div>
            <div class="hair-lock-9"></div>
          </div>
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="neck"></div>
          <div class="screw-left">
            <div class="screw-head"></div>
            <div class="screw-body"></div>
          </div>
          <div class="screw-right">
            <div class="screw-head"></div>
            <div class="screw-body"></div>
          </div>
          <div class="white-shirt"></div>
          <div class="box-copy">
            <div class="colar-left"></div>
            <div class="colar-right"></div>
          </div>
          <div class="body"></div>
        </div>
    </body>
</html>
