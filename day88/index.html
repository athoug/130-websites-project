<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pie | Daily css images</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="crisp-back-1"></div>
          <div class="crisp-back-2"></div>
          <div class="crisp-back-3"></div>
          <div class="crisp-top-1"></div>
          <div class="crisp-top-2"></div>
          <div class="crisp-top-3"></div>
          <div class="pie-face">
            <div class="face">
              <div class="eye-left"></div>
              <div class="eye-right"></div>
              <div class="cheeck-left"></div>
              <div class="cheeck-right"></div>
              <div class="lip"></div>
            </div>
          </div>
          <div class="pie-bottom">
            <div class="pie-bottom-copy"></div>
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
            <div class="dot-4"></div>
            <div class="dot-5"></div>
            <div class="dot-6"></div>
            <div class="dot-7"></div>
            <div class="dot-8"></div>
            <div class="dot-9"></div>
          </div>
          <div class="arm-left">
            <div class="hand"></div>
          </div>
          <div class="arm-right">
            <div class="hand"></div>
          </div>
          <div class="leg-left">
            <div class="feet"></div>
          </div>
          <div class="leg-right">
            <div class="feet"></div>
          </div>
        </div>
    </body>
</html>
