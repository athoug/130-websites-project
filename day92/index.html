<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Werewolf</title>
    </head>
    <body>
        <div class="box">
          <div class="ear-left">
            <div class="inner-ear"></div>
          </div>
          <div class="ear-right">
            <div class="inner-ear"></div>
          </div>
          <div class="face">
            <div class="face-right"></div>
          </div>
          <div class="mouth">
            <div class="mouth-right"></div>
          </div>
          <div class="check-left-bottom">
            <div class="circle-left"></div>
          </div>
          <div class="check-right-bottom">
            <div class="circle-right"></div>
          </div>
          <div class="nose"></div>
          <div class="check-left-top">
            <div class="eye"></div>
            <div class="check-fix-left"></div>
          </div>
          <div class="check-right-top">
            <div class="eye"></div>
            <div class="check-fix-right"> </div>
          </div>
          <div class="left-face-top"></div>
          <div class="right-face-top"></div>
        </div>
    </body>
</html>
