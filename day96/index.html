<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Wolverine</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="head">
            <div class="ear-left">
              <div class="inner-ear"></div>
            </div>
            <div class="ear-right">
              <div class="inner-ear"></div>
            </div>
            <div class="face">
              <div class="top-hair-middle-left"></div>
              <div class="top-hair-middle-right"></div>
              <div class="top-hair-left"></div>
              <div class="top-hair-right"></div>
              <div class="left-beard"></div>
              <div class="right-beard"></div>
              <div class="bottom-bottom-beard"></div>
              <div class="bottom-top-beard">
                <div class="mouth">
                  <div class="grit-long"></div>
                  <div class="grit-short"></div>
                </div>
              </div>
              <div class="nose">
                <div class="nose-base"></div>
                <div class="nose-top"></div>
              </div>
              <div class="eyes-left">
                <div class="puple-left"></div>
              </div>
              <div class="right-eye-scar"></div>
              <div class="wrinkle"></div>
              <div class="eyes-right">
                <div class="puple-right"> </div>
              </div>
            </div>
            <div class="hair">
              <div class="lock-1"></div>
              <div class="lock-2"></div>
              <div class="lock-3"></div>
              <div class="lock-4"></div>
              <div class="lock-5"></div>
              <div class="fill"></div>
              <div class="fill-2"></div>
            </div>
          </div>
          <div class="tshirt">
            <div class="bottom-pants">
              <div class="belt"></div>
              <div class="belt-buckle"></div>
              <div class="belt-lock"></div>
              <div class="belt-strap-left"></div>
              <div class="belt-strap-right"></div>
            </div>
          </div>
          <div class="tshit-skin"></div>
          <div class="pants">
            <div class="leg-spread"></div>
            <div class="zipper"></div>
          </div>
          <div class="shoe-left">
            <div class="back-shoe-left"></div>
            <div class="shoe-front-left"></div>
          </div>
          <div class="shoe-right">
            <div class="back-shoe-right"></div>
            <div class="shoe-front-right"></div>
          </div>
          <div class="back-arm-left"></div>
          <div class="back-arm-right"></div>
          <div class="front-arm-left">
            <div class="fingers-bottom"></div>
            <div class="fingers-top"></div>
            <div class="arm-hair-1"></div>
            <div class="arm-hair-2"></div>
            <div class="arm-hair-3"></div>
            <div class="arm-hair-4"></div>
            <div class="claws-left">
              <div class="claw-1"></div>
              <div class="claw-2"></div>
              <div class="claw-3"></div>
            </div>
          </div>
          <div class="front-arm-right">
            <div class="fingers-bottom-right"></div>
            <div class="fingers-top-right"></div>
            <div class="arm-hair-1-right"></div>
            <div class="arm-hair-2-right"></div>
            <div class="arm-hair-3-right"></div>
            <div class="arm-hair-4-right"></div>
            <div class="claws-right">
              <div class="claw-1-right"></div>
              <div class="claw-2-right"></div>
              <div class="claw-3-right"></div>
            </div>
          </div>
        </div>
    </body>
</html>
