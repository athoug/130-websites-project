<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>

    <section>
      <div class="container">
        <div id="inputArea"></div>

        <div class="cirlce">
          <div class="handel" id="handel">
            <div class="handelCircle"></div>
          </div>
          <h1 id="timer" class="hide">00:00:00</h1>
        </div>

        <p>Type inside the circle to set a duration</p>

        <div class="controls">
          <span class="refresh"><img src="./img/refresh.svg" alt=""></span>
          <span class="play"><img src="./img/play.svg" alt=""></span>
          <span class="stop"><img src="./img/stop.svg" alt=""></span>
        </div>

        <div class="timeUp">
          <span class="close">X</span>
          <p>
            &ensp;&ensp;
            <span class="watch"><img src="./img/stopwatch.svg" alt=""></span>
            <br>
            Times up
          </p>
        </div>
      </div>
    </section>

    <footer id='foot'>
      <p id='footp'>Athoug Alsougayer &copy; 2017 &nbsp; &nbsp;&nbsp; &nbsp;<a href="../default.html" id='foota1'>Home</a> &nbsp;| &nbsp; <a href="http://athoug.com/" id='foota2'>blog</a></p>
    </footer>
  </body>
</html>
