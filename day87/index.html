<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cheesecake | daily css challenge</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="plate-1">
            <div class="plate-top">
              <div class="cake-base">
                <div class="cake-topping"></div>
              </div>
              <div class="cream">
                <div class="cherry"></div>
                <div class="stem"></div>
              </div>
              <div class="crust-1"></div>
              <div class="crust-2"> </div>
              <div class="crust-3"> </div>
              <div class="crust-4"> </div>
              <div class="crust-5"> </div>
              <div class="crust-6"></div>
              <div class="sauce-1"></div>
              <div class="sauce-2"></div>
              <div class="sauce-3"></div>
              <div class="sauce-4"></div>
              <div class="sauce-5"></div>
              <div class="sauce-6"></div>
              <div class="sauce-7"></div>
              <div class="sauce-8"></div>
              <div class="top-sauce-1"></div>
              <div class="top-sauce-2"></div>
              <div class="top-sauce-3"></div>
            </div>
          </div>
          <div class="plate-2">
            <div class="plate-top"></div>
            <div class="crep">
              <div class="white-cream">
                <div class="chocholate-cube-1"></div>
                <div class="chocholate-cube-2"></div>
                <div class="chocholate-cube-3"></div>
                <div class="chocholate-cube-4"></div>
                <div class="chocholate-cube-5"></div>
                <div class="chocholate-cube-6"></div>
                <div class="chocholate-cube-7"></div>
                <div class="chocholate-cube-8"></div>
                <div class="chocholate-cube-9"></div>
                <div class="chocholate-cube-10"></div>
              </div>
              <div class="bottom-fold"></div>
              <div class="top-fold"></div>
            </div>
            <div class="chocolate-sauce-1"></div>
            <div class="chocolate-sauce-2"></div>
            <div class="chocolate-sauce-3"></div>
            <div class="chocolate-sauce-4"></div>
            <div class="chocolate-sauce-5"></div>
            <div class="chocolate-sauce-6"></div>
            <div class="chocolate-sauce-7"></div>
            <div class="chocolate-sauce-8"></div>
            <div class="leaf-1">
              <div class="right-leaf"></div>
              <div class="left-leaf"></div>
            </div>
            <div class="leaf-2">
              <div class="right-leaf"></div>
              <div class="left-leaf"></div>
            </div>
            <div class="top-cocolate-sauce-1"></div>
            <div class="top-cocolate-sauce-2"></div>
            <div class="top-cocolate-sauce-3"></div>
            <div class="top-cocolate-sauce-4"></div>
          </div>
        </div>
    </body>
</html>
