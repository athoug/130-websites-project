<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Music Keyboard</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="keyboard">
            <div class="keys">
              <div class="black-keys">
                <div class="keys-black keys" data-key="w"></div>
                <div class="keys-black keys" data-key="e"></div>
                <div class="keys-black keys" data-key="t"></div>
                <div class="keys-black keys" data-key="u"></div>
                <div class="keys-black keys" data-key="o"></div>
              </div>
              <div class="white-keys">
                <div class="keys-white keys" data-key="a"></div>
                <div class="keys-white keys" data-key="s"></div>
                <div class="keys-white keys" data-key="d"></div>
                <div class="keys-white keys" data-key="f"></div>
                <div class="keys-white keys" data-key="g"></div>
                <div class="keys-white keys" data-key="h"></div>
                <div class="keys-white keys" data-key="j"></div>
                <div class="keys-white keys" data-key="k"></div>
                <div class="keys-white keys" data-key="l"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- audio sources -->
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/261-C.mp3" data-key="a"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/277-C-sharp.mp3" data-key="w"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/293-D.mp3" data-key="s"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/311-D-sharp.mp3" data-key="e"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/329-E.mp3" data-key="d"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/349-F.mp3" data-key="f"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/369F-sharp.mp3" data-key="t"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/391-G.mp3" data-key="g"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/415-G-sharp.mp3" data-key="h"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/440-A.mp3" data-key="u"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/466-A-sharp.mp3" data-key="j"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/495-B.mp3" data-key="k"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/523-C.mp3" data-key="o"></audio>
        <audio src="https://github.com/athoug/180-websites-project/blob/master/day62/media/545-C-sharp.mp3" data-key="l"></audio>

        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
