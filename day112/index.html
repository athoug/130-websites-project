<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Music Keyboard</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="keyboard">
            <div class="keys">
              <div class="black-keys">
                <div class="keys-black" data-key="w"></div>
                <div class="keys-black" data-key="e"></div>
                <div class="keys-black" data-key="t"></div>
                <div class="keys-black" data-key="u"></div>
                <div class="keys-black" data-key="o"></div>
              </div>
              <div class="white-keys">
                <div class="keys-white" data-key="a"></div>
                <div class="keys-white" data-key="s"></div>
                <div class="keys-white" data-key="d"></div>
                <div class="keys-white" data-key="f"></div>
                <div class="keys-white" data-key="g"></div>
                <div class="keys-white" data-key="h"></div>
                <div class="keys-white" data-key="j"></div>
                <div class="keys-white" data-key="k"></div>
                <div class="keys-white" data-key="l"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- audio sources -->
        <audio src="./media/261-C.mp3" data-keys="9"></audio>
        <audio src="./media/277-C-sharp.mp3" data-keys="49"></audio>
        <audio src="./media/293-D.mp3" data-keys="81"></audio>
        <audio src="./media/311-D-sharp.mp3" data-keys="50"></audio>
        <audio src="./media/329-E.mp3" data-keys="87"></audio>
        <audio src="./media/349-F.mp3" data-keys="69"></audio>
        <audio src="./media/369F-sharp.mp3" data-keys="52"></audio>
        <audio src="./media/391-G.mp3" data-keys="82"></audio>
        <audio src="./media/415-G-sharp.mp3" data-keys="53"></audio>
        <audio src="./media/440-A.mp3" data-keys="84"></audio>
        <audio src="./media/466-A-sharp.mp3" data-keys="54"></audio>
        <audio src="./media/495-B.mp3" data-keys="89"></audio>
        <audio src="./media/523-C.mp3" data-keys="85"></audio>
        <audio src="./media/545-C-sharp.mp3" data-keys="56"></audio>

        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
