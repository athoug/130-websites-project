<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <title>Countdown</title>

        <link href='https://fonts.googleapis.com/css?family=Poiret+One|Muli:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Almost free in</h1>
        <div class="circle">
            <div class="days">
                <span id="day">000</span><span id="daystext">Days</span>
            </div>
            <div class="times">
                <p>
                    <span id='hours'>00</span>
                    <span class="timeText" id='h-text'>H</span>
                </p>
                <p>
                    <span id='minutes'>00</span>
                    <span class="timeText" id='m-text'>M</span>
                </p>
                <p>
                    <span id='seconds'>00</span>
                    <span class="timeText" id='s-text'>S</span>
                </p>
            </div>
        </div>

        <script type="text/javascript" src='js/script.js'></script>

    </body>
</html>
