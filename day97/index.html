<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Iron Man</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="ironman">
            <div class="head">
              <div class="mask"></div>
              <div class="eye-left"></div>
              <div class="eye-right"></div>
              <div class="helmet-edge"></div>
            </div>
            <div class="body">
              <div class="torso">
                <div class="heart"></div>
              </div>
              <div class="left-arm"></div>
              <div class="flame-arm-left">
                <div class="orange-arm-left"></div>
              </div>
              <div class="right-arm"></div>
              <div class="flame-arm-right">
                <div class="orange-arm-right"></div>
              </div>
              <div class="left-leg"></div>
              <div class="flame-leg-left">
                <div class="orange-leg-left"></div>
              </div>
              <div class="right-leg"></div>
              <div class="flame-leg-right">
                <div class="orange-leg-right"></div>
              </div>
            </div>
          </div>
          <div class="flames">
            <div class="first-fire"></div>
            <div class="third-flame">
              <div class="yellow-flame-1"></div>
              <div class="yellow-flame-2"></div>
            </div>
            <div class="fifth-fire">
              <div class="yellow-flame-3"></div>
              <div class="yellow-flame-4"></div>
            </div>
            <div class="second-fire">
              <div class="orange-flame-1"></div>
              <div class="orange-flame-2"></div>
            </div>
            <div class="forth-fire">
              <div class="orange-flame-3"></div>
              <div class="orange-flame-4"></div>
            </div>
            <div class="base"></div>
          </div>
        </div>
    </body>
</html>
