<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pikachu</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--  container box  -->
  <div class="box">

    <!--  head  -->
  <div class="head">

    <div class="head-copy">
      <!-- left check ~ red-->
      <div class="cheeks-left"></div>
      <!-- right check ~ red-->
      <div class="cheeks-right"></div>
    </div>

    <!-- left ear ~ yellow-->
    <div class="left-ear">
      <!-- stripe ~ black -->
      <div class="stripe"></div>
    </div>

    <!-- right ear ~ yellow-->
    <div class="right-ear">
      <!-- stripe ~ black -->
      <div class="stripe"></div>
    </div>

    <!-- left eye ~ black -->
    <div class="left-eye">
      <div class="pupil-left"></div>
    </div>

    <!-- right eye ~ black -->
    <div class="right-eye">
      <div class="pupil-right"></div>
    </div>

    <!-- nose ~ black -->
    <div class="nose"></div>

    <!-- mouth ~ black -->
    <div class="mouth">
      <!-- left lip ~ black -->
      <div class="left-lip"></div>
       <!-- right lip ~ black -->
      <div class="right-lip"></div>
    </div>
   </div>
  </div>
    </body>
</html>
