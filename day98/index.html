<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Capitan America</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>

<div class="box">
  <div class="center">
    <div class="bottom-half"></div>
    <div class="left-half"></div>
    <div class="oval-1"></div>
    <div class="oval-2"></div>
  </div>
  <div class="hide-ovals-2"></div>
  <div class="hide-ovals-1">
    <div class="oval-orange">
      <div class="light-orange"></div>
    </div>
  </div>
  <div class="shelde">
    <div class="middle-sheild"></div>
    <div class="inner-sheild"></div>
  </div>
  <div class="captain-body">
    <div class="shadow-body-1"></div>
    <div class="shadow-body-2"></div>
  </div>
  <div class="sholder-crest">
    <div class="inner-crest">
      <div class="inner-most-creast">
        <div class="star"></div>
      </div>
    </div>
  </div>
  <div class="sholder-bottom">     </div>
  <div class="left-arm">
    <div class="white-glove"></div>
    <div class="orange-glove"></div>
    <div class="light-orange-glove"></div>
  </div>
  <div class="hand-left">
    <div class="palm-left">
      <div class="palm-shadow-left"></div>
    </div>
    <div class="finger-1"></div>
    <div class="finger-2"></div>
    <div class="finger-3"></div>
    <div class="finger-4"></div>
    <div class="finger-5"></div>
  </div>
  <div class="right-arm">
    <div class="white-glove-right"></div>
    <div class="orange-glove-right"></div>
    <div class="light-orange-glove-right"></div>
  </div>
  <div class="hand-right">
    <div class="palm-right">
      <div class="palm-shadow-right"></div>
    </div>
    <div class="finger-1-right"></div>
    <div class="finger-2-right"></div>
    <div class="finger-3-right"></div>
    <div class="finger-4-right"></div>
    <div class="finger-5-right"> </div>
  </div>
  <div class="head">
    <div class="shadow-helmit-1"></div>
    <div class="shadow-helmit-2"></div>
    <div class="mouth">
      <div class="shadow-mouth-left-top"></div>
      <div class="shadow-mouth-left-bottom"></div>
      <div class="shadow-mouth-right-top"></div>
      <div class="shadow-mouth-right-bottom"></div>
    </div>
    <div class="bottom-chin"></div>
    <div class="top-helmit">
      <div class="shadow-helmit-left"></div>
      <div class="shadow-helmit-right"></div>
    </div>
    <div class="bottom-mask-left"></div>
    <div class="bottom-mask-right"></div>
    <div class="left-eye">
      <div class="puple-left"></div>
    </div>
    <div class="right-eye">
      <div class="puple-right"></div>
    </div>
    <div class="a-letter"></div>
  </div>
  <div class="feather">
    <div class="inner-feather"></div>
  </div>
</div>
    </body>
</html>
