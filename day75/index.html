<!DOCTYPE html>
<html lang="en" dir="ltr">

        <title>Elephant | Daily CSS Challenge</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>

        <div class="box">
          <div class="left-ear">
            <div class="top-ear-left"></div>
            <div class="bottom-ear-left"></div>
          </div>
          <div class="right-ear">
            <div class="top-ear-right"></div>
            <div class="bottom-ear-right"></div>
          </div>

            <div class="bottom-face"></div>

              <div class="stripe-2"></div>
              <div class="stripe-3"></div>

              <div class="stripe-6"></div>

            <div class="trunk-bottom"></div>
          </div>
          <div class="heart">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
