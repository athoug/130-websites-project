<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Image Gallery</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel2">
      <p>The most</p>
      <p>effective</p>
      <p>way to do it, is to do it.</p>
    </div> <!-- The most effective way to do it, is to do it. -->
    <div class="panel panel4">
      <p>I never paint</p>
      <p>dreams</p>
      <p>or nightmares. I paint my own reality.</p>
    </div> <!-- I never paint dreams or nightmares. I paint my own reality. -->
    <div class="panel panel5">
      <p>Those who do not complain</p>
      <p>are</p>
      <p>never pitied.</p>
    </div> <!-- Those who do not complain are never pitied. -->
    <div class="panel panel1">
      <p>I am in a</p>
      <p>charming</p>
      <p>state of confusion.</p>
    </div> <!-- I am in a charming state of confusion. -->
    <div class="panel panel3">
      <p>Be less curious about</p>
      <p>people</p>
      <p>and more curious about ideas.</p>
    </div> <!-- Be less curious about people and more curious about ideas. -->
  </div>
  <script src="./app.js"></script>
</body>
</html>
