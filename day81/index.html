<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Notepad |Daily CSS Challenge</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>

        <div class="box">
          <div class="notepad">
            <div class="pad">
              <div class="top">
                <div class="clip-1">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-2">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-3">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-4">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-5">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-6">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-7">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
                <div class="clip-8">
                  <div class="whole"></div>
                  <div class="roll"></div>
                </div>
              </div>
              <div class="bottom">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <div class="line-5"></div>
                <div class="line-6"></div>
                <div class="line-7"></div>
                <div class="line-8"></div>
                <div class="line-9"></div>
                <div class="line-10"></div>
                <div class="line-11"></div>
                <div class="line-12"></div>
              </div>
            </div>
          </div>
          <div class="pen">
            <div class="top-pen"></div>
            <div class="edge"></div>
            <div class="reflection"></div>
            <div class="pen-tip">
              <div class="tip-reflection"></div>
            </div>
          </div>
        </div>
    </body>
</html>
