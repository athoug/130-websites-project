<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Superman</title>
        <link rel="stylesheet" href="/css/master.css">
    </head>
    <body>

<div class="box">
  <div class="head">
    <div class="hair-top"></div>
    <div class="hair-back"></div>
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="face">
      <div class="nose"></div>
      <div class="eye-left">
        <div class="puple-left"></div>
      </div>
      <div class="eye-right">
        <div class="puple-right"></div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>
  <div class="neck"></div>
  <div class="cape">
    <div class="top-shine"></div>
    <div class="flow-left"></div>
    <div class="flow-right"></div>
  </div>
  <div class="body">
    <div class="arm-left">
      <div class="thumb-left"></div>
    </div>
    <div class="arm-right">
      <div class="thumb-right"></div>
    </div>
    <div class="sholders"></div>
    <div class="chest">
      <div class="symbole">
        <div class="yellow-bg"></div>
        <div class="the-s"></div>
      </div>
    </div>
    <div class="torso">
      <div class="abs"></div>
    </div>
    <div class="belt"></div>
    <div class="buckle"></div>
    <div class="trousers"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
  <div class="stand"> </div>
</div>
    </body>
</html>
