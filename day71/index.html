<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rocket Launch | Pure CSS</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
            <!-- tank -->
            <div class="tank">
                <div class="tank-stripe"></div>
            </div>
            <!-- fule -->
            <div class="rocket-fule-left">
                <div class="fule-stripe-top"></div>
                <div class="fule-stripe-mid"></div>
                <div class="square"></div>
                <div class="fule-stripe-bottom"></div>
            </div>
            <div class="rocket-fule-right">
                <div class="fule-stripe-top"></div>
                <div class="fule-stripe-mid"></div>
                <div class="square"></div>
                <div class="fule-stripe-bottom"></div>
            </div>
            <!-- rocket -->
            <div class="rocket">
                <div class="top-rocket"></div>
                <div class="mid-rocket">
                    <div class="rocket-stripe"></div>
                    <div class="rocket-line-mid"></div>
                </div>
                <div class="bottom-rocket">
                    <div class="rocket-line-bottom"></div>
                </div>
                <div class="rocket-engine-left">
                    <div class="rocket-engine-stripe-top"></div>
                    <div class="rocket-engine-stripe-left"></div>
                    <div class="rocket-engine-stripe-right"></div>
                </div>
                <div class="rocket-engine-right">
                    <div class="rocket-engine-stripe-top"></div>
                    <div class="rocket-engine-stripe-left"></div>
                    <div class="rocket-engine-stripe-right"></div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
