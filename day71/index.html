<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rocket Launch | Pure CSS</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="./css/master.css">

        <!-- Google tracker -->
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-79841098-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="box">
            <!-- tank -->
            <div class="tank">
                <div class="tank-stripe"></div>
            </div>
            <!-- fule -->
            <div class="rocket-fule-left">
                <div class="fule-stripe-top"></div>
                <div class="fule-stripe-mid"></div>
                <div class="square"></div>
                <div class="fule-stripe-bottom"></div>
            </div>
            <div class="rocket-fule-right">
                <div class="fule-stripe-top"></div>
                <div class="fule-stripe-mid"></div>
                <div class="square"></div>
                <div class="fule-stripe-bottom"></div>
            </div>
            <!-- rocket -->
            <div class="rocket">
                <div class="top-rocket"></div>
                <div class="mid-rocket">
                    <div class="rocket-stripe"></div>
                    <div class="rocket-line-mid"></div>
                </div>
                <div class="bottom-rocket">
                    <div class="rocket-line-bottom"></div>
                </div>
                <div class="rocket-engine-left"></div>
                <div class="rocket-engine-right"></div>
            </div>
        </div>

        <!-- blast -->
        <div class="blast"></div>

        <!-- clouds -->
        <div class="light-purple-cloud-1"></div>
        <div class="light-purple-cloud-2"></div>
        <div class="light-purple-cloud-3"></div>
        <div class="light-purple-cloud-4"></div>
        <div class="light-purple-cloud-5"></div>
        <div class="light-purple-cloud-6"></div>

        <div class="white-cloud-1"></div>
        <div class="white-cloud-2"></div>
        <div class="white-cloud-3"></div>
        <div class="white-cloud-4"></div>
        <div class="white-cloud-5"></div>
        <div class="white-cloud-6"></div>
        <div class="white-cloud-7"></div>

        <!-- text -->
        <div class="title">
            Reach for the stars
        </div>

        <footer>
          <p>Athoug Alsoughayer &copy; 2018 <span class="footer-links"><a href="../default.html">home</a> | <a href="http://athougcodesatnight.com"> blog</a></span></p>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
