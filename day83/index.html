<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pencil Jar | #dailycssimages</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="pencil-1">
            <div class="rubber"></div>
            <div class="outline"></div>
            <div class="pencil-body">
              <div class="light-side"></div>
            </div>
            <div class="tip">
              <div class="charcle"></div>
            </div>
          </div>
          <div class="pencil-2">
            <div class="rubber"></div>
            <div class="outline"></div>
            <div class="pencil-body">
              <div class="light-side"></div>
            </div>
            <div class="tip">
              <div class="charcle"></div>
            </div>
          </div>
          <div class="jar-lid">
            <div class="shiny-1"></div>
            <div class="shiny-2"></div>
            <div class="shiny-3"></div>
            <div class="shiny-4"></div>
          </div>
          <div class="jar">
            <div class="top-jar"></div>
            <div class="bottom-jar">
              <div class="comet">
                <div class="fire"></div>
                <div class="small-fire"></div>
                <div class="comet-body"></div>
                <div class="comet-lava"></div>
                <div class="top-lava"></div>
              </div>
              <div class="green-planet">
                <div class="dark-green-stripe-1"></div>
                <div class="dark-green-stripe-2"></div>
                <div class="dark-green-stripe-3"></div>
                <div class="light-green-stripe-1"></div>
                <div class="light-green-stripe-2"></div>
              </div>
              <div class="purple-planet">
                <div class="dark-purple-stripe-1"></div>
                <div class="dark-purple-stripe-2"></div>
                <div class="dark-purple-stripe-3"></div>
                <div class="dark-purple-stripe-4"></div>
                <div class="dark-purple-stripe-5"></div>
                <div class="light-purple-stripe-1"></div>
                <div class="light-purple-stripe-2"></div>
                <div class="light-purple-stripe-3"></div>
              </div>
              <div class="orange-planet">
                <div class="dark-orange-stripe-1"></div>
                <div class="dark-orange-stripe-2"></div>
                <div class="dark-orange-stripe-3"></div>
                <div class="dark-orange-stripe-4"></div>
                <div class="dark-orange-stripe-5"></div>
                <div class="dark-orange-stripe-6"></div>
                <div class="light-orange-stripe-1"></div>
                <div class="light-orange-stripe-2"></div>
                <div class="light-orange-stripe-3"></div>
                <div class="light-orange-stripe-4"></div>
                <div class="light-orange-stripe-5"></div>
                <div class="light-orange-stripe-6"></div>
              </div>
              <div class="star-1"></div>
              <div class="star-2"></div>
              <div class="star-3"></div>
              <div class="star-4"></div>
              <div class="star-5"></div>
              <div class="star-6"></div>
              <div class="star-7"></div>
              <div class="star-8"></div>
              <div class="star-9"></div>
              <div class="star-10"></div>
              <div class="star-11"></div>
              <div class="star-12"></div>
              <div class="star-13"></div>
              <div class="star-14"></div>
              <div class="star-15"></div>
              <div class="star-16"></div>
              <div class="star-17"></div>
            </div>
          </div>
        </div>
    </body>
</html>
