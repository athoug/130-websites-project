<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ruler | Daily CSS Challenge</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="box">
          <div class="crown">
            <div class="circle-1"></div>
            <div class="triangle-1"></div>
            <div class="circle-2"></div>
            <div class="triangle-2"></div>
            <div class="circle-3"></div>
            <div class="triangle-3"></div>
            <div class="half-moon"></div>
            <div class="bottom-crown"></div>
          </div>
          <div class="ruler">
            <div class="part-1">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
            </div>
            <div class="part-2">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
            <div class="part-3">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
            <div class="part-4">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
            <div class="part-5">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
            <div class="part-6">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
            <div class="part-7">
              <div class="strip-1"></div>
              <div class="strip-2"></div>
              <div class="strip-3"></div>
              <div class="strip-4"></div>
            </div>
          </div>
        </div>
    </body>
</html>
