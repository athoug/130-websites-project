<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">

        <title>Paper Rock Scissor</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/responsive.css">

        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Choose your weapon</h1>

            <div class="container">
                <div id="result">

                </div>

                <div class="paper">
                    <img src="./img/papers.svg" alt="paper" onclick="comparison('paper')"/>
                    <p class="speech" id="paper">Paper</p>
                </div>
                <div class="rock">
                    <img src="./img/rock.svg" alt="rock" onclick="comparison('rock')"/>
                    <p class="speech" id="rock">Rock</p>
                </div>
                <div class="scissor">
                    <img src="./img/scissor.svg" alt="scissor" onclick="comparison('scissor')"/>
                    <p class="speech" id="scissor">Scissor</p>
                </div>
            </div>
        </div>
