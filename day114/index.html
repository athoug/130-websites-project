<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mascot for Startup</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="box">
      <div class="mascot-parent">
        <div class="shade"></div>
        <div class="light-shade"></div>
        <div class="face">
          <div class="eye-left-p"></div>
          <div class="eye-right-p"></div>
          <div class="mouth-p"></div>
        </div>
      </div>
      <div class="rim">
        <div class="mascot-child">
          <div class="shade-c"></div>
          <div class="light-shade-c"></div>
          <div class="face-c">
            <div class="eye-left-c"></div>
            <div class="eye-right-c"></div>
            <div class="mouth-c"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="startup">
      <p>atomole</p>
    </div>
  </body>
</html>
