<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Snorlax | Daily CSS Chellenge</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>

        <div class="box">
          <div class="left-ear"></div>
          <div class="right-ear"></div>
          <div class="head">
            <div class="face">
              <div class="left-eye"></div>
              <div class="right-eye"></div>
              <div class="mouth">
                <div class="lip"></div>
                <div class="left-tooth"></div>
                <div class="right-tooth"></div>
              </div>
            </div>
            <div class="triangle-top"></div>
          </div>
          <div class="tummy">
            <div class="patch"></div>
          </div>
          <div class="left-arm"></div>
          <div class="finger-left-1"></div>
          <div class="finger-left-2"></div>
          <div class="finger-left-3"></div>
          <div class="finger-left-4"></div>
          <div class="right-arm"></div>
          <div class="finger-right-1"></div>
          <div class="finger-right-2"></div>
          <div class="finger-right-3"></div>
          <div class="finger-right-4"></div>
          <div class="left-leg">
            <div class="inner-circle-left"></div>
          </div>
          <div class="toe-left-1"></div>
          <div class="toe-left-2"></div>
          <div class="toe-left-3"></div>
          <div class="right-leg">
            <div class="inner-circle-right"></div>
          </div>
          <div class="toe-right-1"></div>
          <div class="toe-right-2"></div>
          <div class="toe-right-3"></div>
        </div>
    </body>
</html>
