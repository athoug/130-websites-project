<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice canvas</title>

        <style>
            * {
                padding: 0;
                margin: 0;
            }

            canvas {
                background: #222;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>

        <canvas id="myCanvas" width="500" height="400"></canvas>

        <script type="text/javascript">
            var canvas = document.getElementById('myCanvas');
            var pointer = canvas.getContext('2d');

            // drawing a rect
            pointer.beginPath();
            pointer.rect(40, 100, 100, 70);
            pointer.strokeStyle = 'pink';
            pointer.stroke();
            pointer.closePath();

            // drawing a circle
            pointer.beginPath();
            pointer.arc(250, 200, 30, 0, (Math.PI), true);
            pointer.strokeStyle = 'green';
            pointer.stroke();
            pointer.closePath();

</html>
