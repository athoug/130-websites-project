<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tiger | Daily CSS Challenge</title>
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>

        <div class="box">
          <div class="face">
            <div class="face-copy">
              <div class="strip-top-left"></div>
              <div class="strip-top-right"></div>
              <div class="strip-left-top"></div>
              <div class="strip-left-bottom"></div>
              <div class="strip-right-top"></div>
              <div class="strip-right-bottom"></div>
            </div>
            <div class="left-ear">
              <div class="inner-ear-left"></div>
            </div>
            <div class="right-ear">
              <div class="inner-ear-right"></div>
            </div>
            <div class="left-eye">
              <div class="patch-left"></div>
              <div class="puple-left"></div>
            </div>
            <div class="right-eye">
              <div class="patch-right"></div>
              <div class="puple-right"></div>
            </div>
            <div class="jaw">
              <div class="nose">
                <div class="right-nose"></div>
                <div class="left-nose"></div>
              </div>
              <div class="lip"></div>
            </div>
          </div>
          <div class="left-cheeck">
            <div class="strip-left-1"></div>
            <div class="strip-left-2"></div>
            <div class="strip-left-3"></div>
            <div class="strip-left-4"></div>
            <div class="strip-left-5"></div>
            <div class="strip-left-6"></div>
            <div class="strip-left-7"></div>
            <div class="strip-left-8"></div>
          </div>
          <div class="right-cheeck">
            <div class="strip-right-1"></div>
            <div class="strip-right-2"></div>
            <div class="strip-right-3"></div>
            <div class="strip-right-4"></div>
            <div class="strip-right-5"></div>
            <div class="strip-right-6"></div>
            <div class="strip-right-7"></div>
            <div class="strip-right-8"></div>
          </div>
        </div>
    </body>
</html>
