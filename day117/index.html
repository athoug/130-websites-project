<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mr. robot</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

<div class="box">
  <div class="text">
    <p>mr. robot</p>
  </div>
  <div class="elliot">
    <div class="face">
      <div class="ear-left"></div>
      <div class="ear-right"></div>
      <div class="oval">
        <div class="sideburn-left"></div>
        <div class="sideburn-right"></div>
        <div class="hair"></div>
        <div class="hair-lock-1"></div>
        <div class="hair-lock-2"></div>
        <div class="hair-lock-3"></div>
        <div class="sleep-deprevation-left"></div>
        <div class="sleep-deprevation-right"></div>
        <div class="eye-brow-left"></div>
        <div class="eye-brow-right"></div>
        <div class="eye-left">
          <div class="pupil"></div>
          <div class="glaze"></div>
        </div>
        <div class="eye-right">
          <div class="pupil"></div>
          <div class="glaze"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="left-arm">
      <div class="sleeve"></div>
      <div class="finger-1"></div>
      <div class="finger-2"></div>
      <div class="finger-3"></div>
    </div>
    <div class="right-arm">
      <div class="sleeve-r"></div>
      <div class="finger-1-r"></div>
      <div class="finger-2-r"></div>
      <div class="finger-3-r"></div>
    </div>
    <div class="body">
      <div class="torso">
        <div class="zip"></div>
        <div class="zipper"></div>
      </div>
      <div class="hood">
        <div class="inner-hood"></div>
      </div>
    </div>
    <div class="left-leg">
      <div class="thigh-left"></div>
      <div class="foot-l">
        <div class="string-1"></div>
        <div class="string-2"></div>
        <div class="string-3"></div>
        <div class="lace-1"></div>
        <div class="lace-2"></div>
        <div class="lace-3"></div>
      </div>
    </div>
    <div class="right-leg">
      <div class="thigh-right"></div>
      <div class="foot-r">
        <div class="string-1"></div>
        <div class="string-2"></div>
        <div class="string-3"></div>
        <div class="lace-1"></div>
        <div class="lace-2"></div>
        <div class="lace-3"></div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
