<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nintendo</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>

<div class="box">
  <div class="star-1"></div>
  <div class="star-2"></div>
  <div class="star-3"></div>
  <div class="star-4"></div>
  <div class="nintendo">
    <div class="top-screen">
      <div class="camera">
        <div class="shine"></div>
      </div>
      <div class="screen-top">
        <div class="shine-screen"></div>
      </div>
    </div>
    <div class="bottom-screen">
      <div class="left-section">
        <div class="top-cog">
          <div class="inner-circle-cog">
            <div class="croped-circle"></div>
          </div>
        </div>
        <div class="bottom-cog">
          <div class="top-square-cog">
            <div class="top-stripe"></div>
            <div class="bottom-stripe"></div>
          </div>
          <div class="bottom-square-cog">
            <div class="left-stripe"></div>
            <div class="right-stripe"></div>
          </div>
        </div>
      </div>
      <div class="mid-section">
        <div class="screen-bottom">
          <div class="bottom-screen-shine"></div>
        </div>
        <div class="sensor"></div>
      </div>
      <div class="right-section">
        <div class="top-buttons">
          <div class="blue-btn"></div>
          <div class="red-btn"></div>
          <div class="yellow-btn"></div>
          <div class="green-btn"></div>
        </div>
        <div class="bottom-buttons">
          <div class="select-btn"></div>
          <div class="start-btn"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
