<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Face Control</title>
</head>
<body>
    <main>
        <div class="controls">
            <input type="color" value="#FFC79E">
        </div>
        <div class="container">
            <div class="ear-left" data-key="ear">
                <div class="inner-ear-l"></div>
            </div>
            <div class="ear-right" data-key="ear">
                <div class="inner-ear-r"></div>
            </div>
            <div class="hair-back" data-key="hair"></div>
            <div class="face" data-key="skin">
                <div class="nose" data-key="nose">
                    <div class="nose-shade" data-key="nose-shade"></div>
                </div>
                <div class="eye-l" data-key="eye"></div>
                <div class="eye-r" data-key="eye"></div>
                <div class="eye-brow-l" data-key="eye-brow"></div>
                <div class="eye-brow-r" data-key="eye-brow"></div>
                <div class="blush-l" data-key="blush"></div>
                <div class="blush-r" data-key="blush"></div>
                <div class="mouth" data-key="mouth"></div>
            </div>
            <div class="hair-front" data-key="hair"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
